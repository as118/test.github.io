<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGlwbG9tIiwiYSI6ImNqdnh6MHpwYzA5a2kzem1yeWxwejRrMGgifQ.Cwvgz2FHdJXgG-zSM3vNsQ';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/diplom/cjvh1xxfl05a51cub5yimwx99',
  center: [-73.970000, 40.720000],
  zoom: 9.0
});


mapboxgl.addLayer({
    "geojson-coordinates": {
    "type": "geojson",
    "data": "mapbox://cjvsq5ygn0foh2tqhrrlf28ap"
})
</script>

</body>
</html>
